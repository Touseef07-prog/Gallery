{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block main %}
<img src="{% static 'myimages/banner.jpeg' %}" alt="banner" width="100%" height="600">

<div class="m-4">
    <div class="row">
        {% for picture in pictures %}
        <div class="col-md-4 col-xs-12 col-sm-2 col-lg-4 d-flex" style="justify-content:center;">
            <figure class="figure">
                <a href="{% url 'app_1:picture_detail' picture.id %}"> <img
                        style="height:300px; width:100%; object-fit:cover" src="{{ picture.image.url }}" class="rounded"
                        alt="A generic square placeholder image with rounded corners in a figure.">
                </a>
                <figcaption class="figure-caption text-center">{{ picture.title }}</figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock main %}
