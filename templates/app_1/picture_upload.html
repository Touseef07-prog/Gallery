{% extends 'base.html' %}
{% load static %}

{% block title %} Picture|Upload {% endblock title %}

{% block main %}

<div class="row  justify-content-center">
    <div class="col-md-8 mt-4">

        <form action="{% url 'app_1:upload' %}" class="border border-primary" method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-md-4">
                <label for="title">Title</label>
                <input required name="title" type="title" class="form-control" id="title" placeholder="Title">
            </div>

            <div class="form-group col-md-4">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group col-md-4">
                <label for="subject">Category</label>
                <select required name="category" id="subject" class="form-control">
                    <option value="" selected>Choose...</option>
                    {% for cat in categories %}
                    <option value="{{ cat.name }}"> {{ cat.name }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="mainimage">image</label>
                <input required name="image" type="file" class="form-control-file   btn-floating " id="mainimage">
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>

        <div>
            <div>

                {% endblock main %}
